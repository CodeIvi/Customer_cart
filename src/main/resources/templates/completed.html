<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Order Completed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-body">

            <h2 class="card-title text-success mb-4">✅ Order Completed</h2>

            <div class="alert alert-info">
                <p><strong>Payment Status:</strong> <span th:text="${customerOrder.paymentStatus}"></span></p>
                <p><strong>Order Number:</strong> <span th:text="${customerOrder.orderNumber}"></span></p>
            </div>

            <h3 class="mt-4">Order Summary</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Gross total:</span>
                    <span th:text="${customerOrder.grossTotal} + ' €'">0.00 €</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Discount:</span>
                    <span th:text="${customerOrder.discountTotal} + ' €'">0.00 €</span>
                </li>
                <li class="list-group-item d-flex justify-content-between fw-bold">
                    <span>Total Paid:</span>
                    <span th:text="${customerOrder.finalTotal} + ' €'">0.00 €</span>
                </li>
            </ul>

            <div class="row">
                <div class="col-md-6">
                    <h4>Billing Address</h4>
                    <p th:text="${customerOrder.billingName}"></p>
                    <p th:text="${customerOrder.billingStreet}"></p>
                    <p th:text="${customerOrder.billingCity} + ', ' + ${customerOrder.billingPostalCode}"></p>
                    <p th:text="${customerOrder.billingCountry}"></p>
                </div>
                <div class="col-md-6">
                    <h4>Shipping Address</h4>
                    <p th:text="${customerOrder.shippingName}"></p>
                    <p th:text="${customerOrder.shippingStreet}"></p>
                    <p th:text="${customerOrder.shippingCity} + ', ' + ${customerOrder.shippingPostalCode}"></p>
                    <p th:text="${customerOrder.shippingCountry}"></p>
                </div>
            </div>

            <div class="mt-4">
                <p><strong>Payment Method:</strong> <span th:text="${customerOrder.paymentMethod}"></span></p>
            </div>

            <div class="mt-4 text-end">
                <a class="btn btn-secondary me-2" th:href="@{/cart/checkout/payment}">
                    ← Back to Payment
                </a>
                <a href="/cart/login" class="btn btn-primary">Back to Shop</a>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
