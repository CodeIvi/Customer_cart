<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-body">

            <h2 class="card-title mb-4">Step 3 – Payment</h2>

            <!-- Resumen de totales -->
            <div class="alert alert-secondary">
                <p><strong>Gross total:</strong> € <span th:text="${customerOrder.grossTotal}"></span></p>
                <p><strong>Discount:</strong> € <span th:text="${customerOrder.discountTotal}"></span></p>
                <p><strong>Total to pay:</strong> € <span th:text="${customerOrder.finalTotal}"></span></p>
            </div>

            <!-- Formulario de método de pago -->
            <form th:action="@{/cart/checkout/payment}" method="post" class="mt-4">
                <h3 class="mb-3">Select payment method</h3>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" value="CARD" required>
                    <label class="form-check-label">Credit / Debit Card</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" value="PAYPAL">
                    <label class="form-check-label">PayPal</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" value="BANK">
                    <label class="form-check-label">Bank Transfer</label>
                </div>

                <div class="mt-4 text-end">
                    <a class="btn btn-secondary me-2" th:href="@{/cart/checkout/step2}">
                        ← Back to Addresses
                    </a>
                    <button type="submit" class="btn btn-success btn-lg">Confirm Payment</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
